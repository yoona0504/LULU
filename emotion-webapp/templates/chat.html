{% extends "base.html" %}
{% block title %}AI 대화{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
{% endblock %}

{% block content %}
<h3 class="mb-3">AI 대화</h3>

<div class="chat-card card p-3">
  <div class="chat-toolbar d-flex justify-content-between align-items-center mb-2">
    <label class="form-check-label">
      <input id="useEmotion" class="form-check-input" type="checkbox" checked>
      감정 컨텍스트 사용
    </label>
    <span class="muted small" id="ctxInfo">컨텍스트: 불러오는 중…</span>
  </div>

  <div id="chatLog" class="chat-log mb-2"></div>

  <div class="chat-input-row">
    <textarea id="msg" class="form-control" rows="2" placeholder="메시지를 입력하세요"></textarea>
    <button id="send" class="btn btn-primary">보내기</button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
