<!doctype html>
<html lang="ko" data-bs-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}루루봇 대시보드{% endblock %}</title>

  <!-- 1) Bootstrap 먼저 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2) 전역 테마/기본 규칙 (부트스트랩 '뒤'에) -->
  <!-- 캐시가 남아있을 수 있어 한 번만 버전 파라미터로 새 CSS를 받게 함 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/face.css') }}?v=3">

  <!-- 3) 앱 스크립트 -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  {% block styles %}{% endblock %}
  {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand brand" href="/">DMU · 프로젝트분석설계</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/face">얼굴 인식</a></li>
        <li class="nav-item"><a class="nav-link" href="/emotion">감정 분석</a></li>
        <li class="nav-item"><a class="nav-link" href="/persona">성격 변화</a></li>
        <li class="nav-item"><a class="nav-link" href="/chat">AI 대화</a></li>
        <li class="nav-item"><a class="nav-link" href="/offline">오프라인 대응</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container pb-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
