<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}루루봇 대시보드{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0b0f17; color:#e8eef5; }
    .navbar { background:#0f1522; }
    .card { background:#111827; border:1px solid #223049; }
    a, .nav-link { color:#cfe3ff; }
    .brand { font-weight:800; letter-spacing:-0.3px; }
    .muted { color:#93a3b8; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand brand" href="/">DMU · 프로젝트분석설계</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/face">얼굴 인식</a></li>
        <li class="nav-item"><a class="nav-link" href="/emotion">감정 분석</a></li>
        <li class="nav-item"><a class="nav-link" href="/persona">성격 변화</a></li>
        <li class="nav-item"><a class="nav-link" href="/chat">AI 대화</a></li>
        <li class="nav-item"><a class="nav-link" href="/offline">오프라인 대응</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container pb-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
